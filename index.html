<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Site</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <style>
    /* Add some basic styling to make it look similar to Chirpy */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
   .header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
   .header a {
      color: #fff;
      text-decoration: none;
    }
   .nav {
      background-color: #333;
      padding: 1em;
      text-align: center;
    }
   .nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }
   .nav li {
      margin-right: 20px;
    }
   .nav a {
      color: #fff;
      text-decoration: none;
    }
   .nav a:hover {
      color: #ccc;
    }
   .search {
      margin-left: auto;
    }
   .search input[type="search"] {
      padding: 0.5em;
      border: none;
      border-radius: 0.5em;
      width: 150px;
    }
   .search button[type="submit"] {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      border-radius: 0.5em;
      cursor: pointer;
    }
   .search button[type="submit"]:hover {
      background-color: #555;
    }
   .content {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
    }
   .footer {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
      clear: both;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>My Site</h1>
  </header>
<nav class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Tags</a></li>
      <li><a href="#">Archives</a></li>
      <li><a href="#">About</a></li>
      <li class="search">
        <input type="search" placeholder="Q Search...">
        <button type="submit">Search</button>
      </li>
    </ul>
  </nav>
  <main class="content">
    <!-- Add your content here -->
    <h2>Welcome to my site!</h2>
    <p>This is a sample page.</p>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Your Name. Some rights reserved.</p>
  </footer>
</body>
</html>
